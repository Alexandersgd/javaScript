<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/cute-clipart/64/000000/penrose-square.png">
    <title>MathBot Geometrix</title>
    <!--     <link rel="stylesheet" href="/batabit/css/tablet.css" media="(min-width: 930px)"> -->
</head>

<body>
    <header>
        <img src="https://img.icons8.com/cute-clipart/64/000000/penrose-square.png" width="50" />
        <h1>Math Geometrix</h1>
    </header>
    <section class="containerFather">
        <!-- Square -->
        <section class="containerCard">
            <div class="cardTitle">
                <img src="https://img.icons8.com/windows/32/ffffff/rounded-square.png" alt="square" width="32" />
                <p>Calculate for Square</p>
            </div>
            <label for="userForSquare">
                <div class="cardQuestions">How long are the sides of the Square?</div>
                <input class="cardAnswer" id="userForSquare" type="number" placeholder="40">
            </label>
            <div class="containerButton">
                <button class="myButton" type="button" onclick="userCalculatePerimeter()">Get
                    Perimeter</button>
                <button class="myButton" type="button" onclick="userCalculateArea()">Get Area</button>
            </div>
            <div class="cardAnswer">
                <p id="squareAnswer">Answer</p>
            </div>
        </section>
        <!-- Triangle -->
        <section class="containerCard">
            <div class="cardTitle">
                <img src="https://img.icons8.com/ios/50/ffffff/triangle-stroked.png" alt="triangle" width="32" />
                <p>Calculate for Triangle</p>
            </div>
            <label for="userTSA" class="cardQuestions">
                How long are the sides of the Triangle?
                <input class="cardAnswer" id="userTSA" type="number" placeholder="Side A">
                <input class="cardAnswer" id="userTSB" type="number" placeholder="Side B">
                <input class="cardAnswer" id="userTBase" type="number" placeholder="Base">
                <input class="cardAnswer" id="userTHeight" type="number" placeholder="Height">
            </label>
            <div class="containerButton">
                <button class="myButton" type="button" onclick="CalculatePerimeterT()">Get
                    Perimeter</button>
                <button class="myButton" type="button" onclick="CalculateAreaT()">Get Area</button>
            </div>
            <div class="cardAnswer">
                <p id="triangleAnswer">Answer</p>
            </div>
        </section>
        <!-- Circle  -->
        <section class="containerCard">
            <div class="cardTitle">
                <img src="https://img.icons8.com/ios/50/ffffff/circled.png" alt="circle" width="32" />
                <p>Calculate for Square</p>
            </div>
            <label for="userCircle" class="cardQuestions">
                What is the radius of the circle?
                <input class="cardAnswer" id="userCircle" type="number" placeholder="radius">
                <div class="containerButton">
                    <button class="myButton" type="button" onclick="CalculatePerimeterC()">Get
                        Perimeter</button>
                    <button class="myButton" type="button" onclick="CalculateAreaC()">Get Area</button>
                </div>
            </label>
            <div class="cardAnswer">
                <p id="circleAnswer">Answer</p>
            </div>
        </section>
    </section>
    <!-- JavaScript -->
    <script src="./math.js"></script>
</body>

</html>
